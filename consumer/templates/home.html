<html>
<head>
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
    <div class="m-5">
        <h1>What are you looking for today?</h1>

    {% for tag in tags %}
        <a href="../tag_filter?tag={{tag}}"> 
            <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                {{tag}} </button> </a>
    {% endfor %}
    <div>
    <ul>
        <br>
        <br>
    {% for restaurant in  restaurants %}
        <a href="restaurant_menu?restaurant={{restaurant.name}}">
            <button type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"> 
                {{restaurant.name}} </button></a>
        <br>
        <br>
    {% endfor %}
    </ul>
    </div>
    <br><br><br><br><br><br>
    <div>
        <b>Home</b> &nbsp; &nbsp; &nbsp;
        <a href="../myaccount">My Account</a> &nbsp; &nbsp; &nbsp;
        <a href="../leaderboard">LeaderBoard</a> 
    </div>
</div>
</body>
</html>
