<html>
<head>
    <title>Home</title>
    {% include 'navbar.html' %}
    {% include 'link_style.html' %}
    <style>
        .all-restaurants {
            margin: 0 auto;
            width: 45%;
            max-width: 600px;
        }
        
        .restaurant {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #000000;
        }

        .tag_filters {
            width: 45%;
            text-align: center;
            padding: 10px 0;
            margin: 10px auto;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .restaurant:hover {
            background: #D9D9D9;
        }
    </style>
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
    <div class="tabs">
        <li class="tab active"><a href=".">Home</a></li>
        <li class="tab"><a href="../leaderboard">Leaderboard</a></li>
        <li class="tab"><a href="../myaccount">My Account</a></li>
    </div>
    <div class="tag_filters">
        <h1>What are you looking for today? <br></h1>
        <br>
        {% for tag in tags %}
            <a href="../tag_filter?tag={{tag}}"> 
                <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    {{tag}} </button> </a>
        {% endfor %}
    </div>
    <br>
    <div class="all-restaurants">
        {% for restaurant in  restaurants %}
        <a href="restaurant_menu?restaurant={{restaurant.name}}">
            <div class="restaurant">
            {{restaurant.name}}
            </div>
        </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
