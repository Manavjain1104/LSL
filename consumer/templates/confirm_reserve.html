<html>
    <head>
        {% include 'general_styles.html' %}
        {% include 'popup.html' %}

        <style>
            .select-button {
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                border-radius: 5px;
                pointer: cursor;
                width: 100px;
                margin: 20px 0;
            }

            .green-button {
                background-color: #4CAF50;
            }

            .red-button {
                background-color: #f44336;
            }

            .select-button:hover {
                opacity: 0.8;
            }

            .left-section {
                width: 50%;
                float: left;
                display: flex;
                justify-content: center;
                align-items: center;
                vertical-align: middle;
            }

            .right-section {
                width: 50%;
                float: right;
                display: flex;
                justify-content: center;
                align-items: center;
                vertical-align: middle;
            }
        </style>
        <title>Confirmation</title>
    </head>
    <body>
        <div class="main-page">
            <div class="centrize">
                <div class="popup">
                    <div>
                        <p class="main-header">Confirm reservation?</p>
                    </div>
                    <div>
                        <p class="general-text" style="text-align:center">Are you sure you want to reserve {{ meal_name }} at {{ meal_location.name }}?</p>
                    </div>
                    <div> 
                        <div class="left-section">
                            <form class="width:100%" action="../reserve_success/" id="reserve{{ meal_id }}" method="POST">
                                {% csrf_token %}
                                <button class="select-button green-button" name="meal_id" value="{{ meal_id }}" type="submit">
                                    Yes
                                </button>
                            </form>
                        </div>
                        <div class="right-section">
                            <a href="../restaurant_menu?restaurant={{ meal_location.name }}">
                                <button class="select-button red-button"> No </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div> 
        </div> 
    </body>
</html>
