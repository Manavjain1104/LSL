<html>
    <head>
        <title>Order Confirmed</title>
    </head>
    <body>
        <h1>Order Confirmed</h1>
        <div style="visibility: hidden;" id="meal_id">{{ meal_id }}</div>
        <p>Your order number is #{{order_no}}. 
            Remember to use this code during checkout. </p>
        <form action='emailsent/' method="POST">
            {% csrf_token %}
        <button type="submit" name="submit" value="{{order_no}}"
             class="btn btn-primary" id="submit-id-update">Get Email Confirmation</button>
        </form>
        <br>
        <br>

        <a href="../../home/"><button>OK</button></a>
    </body>

</html>

<script type="text/javascript">
    console.log('dynamic reserve happening')

    socket = new WebSocket('wss://' + window.location.host + '/ws/dynamic/')
    console.log(document.getElementById("meal_id").textContent)
    socket.onopen = function(e) {
        socket.send(JSON.stringify({
            'message': document.getElementById("meal_id").textContent,
        }));
    };
</script>
